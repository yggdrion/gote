<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Gote - Notes App</title>
  </head>
  <body>
    <div id="app">
      <!-- Password Setup/Login Screen -->
      <div id="auth-screen" class="auth-screen" style="display: none">
        <div class="auth-container">
          <h1>Gote Notes</h1>
          <div id="password-setup" style="display: none">
            <h2>Set Master Password</h2>
            <p>Set a master password to secure your notes.</p>
            <input
              type="password"
              id="setup-password"
              placeholder="Enter master password"
            />
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm password"
            />
            <button id="setup-btn" class="btn btn-primary">Set Password</button>
          </div>
          <div id="password-login" style="display: none">
            <h2>Enter Password</h2>
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
            />
            <button id="login-btn" class="btn btn-primary">Login</button>
            <div id="login-error" class="error" style="display: none"></div>
          </div>
        </div>
      </div>

      <!-- Main Notes App -->
      <div id="main-app" style="display: none">
        <div class="container">
          <header>
            <div class="header-actions">
              <div class="header-left">
                <button id="new-note-btn" class="btn btn-primary">
                  New Note
                </button>
              </div>
              <div class="header-center">
                <div class="search-form">
                  <div class="search-input-container">
                    <input
                      type="text"
                      id="search-input"
                      placeholder="Search your notes..."
                    />
                    <button
                      id="clear-search-btn"
                      class="clear-search-btn"
                      style="display: none"
                      title="Clear search"
                    >
                      √ó
                    </button>
                  </div>
                  <button id="search-btn" class="btn btn-secondary">
                    Search
                  </button>
                </div>
              </div>
              <div class="header-right">
                <button
                  id="sync-btn"
                  class="btn btn-secondary"
                  title="Sync from disk"
                >
                  üîÑ
                </button>
                <button id="settings-btn" class="btn btn-secondary">‚öôÔ∏è</button>
              </div>
            </div>
          </header>

          <main>
            <div id="search-results-header" class="search-results-header" style="display: none">
              <p id="search-results-text"></p>
            </div>

            <div id="notes-grid" class="notes-grid">
              <!-- Notes will be populated here -->
            </div>

            <div id="empty-state" class="empty-state" style="display: none">
              <p id="empty-state-text">
                No notes found.
                <button class="link-button" id="create-first-note">
                  Create your first note
                </button>
              </p>
            </div>
          </main>
        </div>

        <!-- Note Editor Overlay -->
        <div id="note-editor" class="note-editor hidden">
          <div class="editor-header">
            <button class="btn btn-secondary" id="close-editor-btn">‚Üê Back</button>
            <div class="editor-actions">
              <button class="btn btn-primary" id="save-note-btn">Save</button>
              <button class="btn btn-secondary" id="cancel-editor-btn">Cancel</button>
            </div>
          </div>
          <div class="editor-content">
            <textarea
              id="note-content"
              placeholder="Write your note here...

GitHub Markdown supported:
**bold** *italic* `inline code`

```
code blocks
```

- Lists
- [x] Task lists"
            ></textarea>
            <div class="preview-container">
              <div class="preview-header">Preview</div>
              <div id="note-preview" class="note-preview markdown-content"></div>
            </div>
          </div>
        </div>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal" style="display: none">
          <div class="modal-content">
            <div class="modal-header">
              <h2>Settings</h2>
              <button id="close-settings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
              <div class="setting-group">
                <h3>Change Password</h3>
                <input
                  type="password"
                  id="current-password"
                  placeholder="Current password"
                />
                <input
                  type="password"
                  id="new-password"
                  placeholder="New password"
                />
                <input
                  type="password"
                  id="confirm-new-password"
                  placeholder="Confirm new password"
                />
                <button id="change-password-btn" class="btn btn-primary">
                  Change Password
                </button>
              </div>
              <div class="setting-group">
                <h3>Storage</h3>
                <p><strong>Notes Path:</strong> <span id="notes-path"></span></p>
                <p>
                  <strong>Password Hash Path:</strong>
                  <span id="password-hash-path"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/main.js" type="module"></script>
  </body>
</html>
