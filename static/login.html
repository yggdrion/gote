<!DOCTYPE html>
<html>

<head>
    <title>{{if .IsFirstTime}}Setup{{else}}Login{{end}} - Notes</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="login-container">
            {{if .IsFirstTime}}
            <h1>Create Master Password</h1>
            <p style="margin-bottom: 20px; color: #666; font-size: 14px;">
                This will be used to encrypt all your notes. Make sure to remember it.
            </p>
            <form id="login-form" method="POST" action="/auth">
                <input type="password" name="password" placeholder="Create your master password" required autofocus
                    minlength="6">
                <input type="password" name="confirm_password" placeholder="Confirm your password" required
                    minlength="6">
                <button type="submit" class="btn btn-primary">Create Password</button>
            </form>
            {{else}}
            <h1>Enter Password</h1>
            <form id="login-form-auth" method="POST" action="/auth">
                <input type="password" name="password" placeholder="Enter your master password" required autofocus>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <button id="reset-password-btn" class="btn btn-secondary" style="margin-top: 10px; width: 100%;">Reset
                Password</button>
            {{end}}
            <div id="reset-message" style="color: green; margin-top: 10px;"></div>
            {{if .Error}}
            <div class="error">{{.Error}}</div>
            {{end}}
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
