name: ğŸ’« Golangci Lint

on:
  workflow_dispatch:
  # pull_request:
  #   branches:
  #     - main
  # push:
  #   branches:
  #     - main

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  golangci-lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸŒ¿
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v4.2.1
      - name: Set up Go ğŸ¹
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v5.1.0
        with:
          go-version: stable
      - name: Run golangci-lint ğŸ”
        uses: golangci/golangci-lint-action@4afd733a84b1f43292c63897423277bb7f4313a9 # v6.1.1
        with:
          version: latest
          args: --timeout=5m
