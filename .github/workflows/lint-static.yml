name: ðŸ¦‹ Lint static assets

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard eslint

      - name: install dependencies
        run: |
          npm install

      - name: Lint HTML
        run: |
          htmlhint 'static/**/*.html' || exit 1

      - name: Lint CSS
        run: |
          stylelint 'static/**/*.css' --config '{"extends": "stylelint-config-standard"}' || exit 1

      - name: Lint JavaScript
        run: |
          eslint 'static/**/*.js' --no-eslintrc --env browser --env es2021 || exit 1
