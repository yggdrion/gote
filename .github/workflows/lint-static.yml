name: ðŸ¦‹ Lint static assets

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint stylelint-config-standard eslint

      - name: install dependencies
        run: |
          npm install

      - name: Lint HTML
        id: lint_html
        continue-on-error: true
        run: |
          npx htmlhint 'static/**/*.html'

      - name: Lint CSS
        id: lint_css
        continue-on-error: true
        run: |
          npx stylelint 'static/**/*.css' --config .stylelintrc.json

      - name: Lint JavaScript
        id: lint_js
        continue-on-error: true
        run: |
          npx eslint 'static/**/*.js' --no-eslintrc --env browser --env es2021

      - name: Fail if any linter failed
        if: steps.lint_html.outcome == 'failure' || steps.lint_css.outcome == 'failure' || steps.lint_js.outcome == 'failure'
        run: |
          echo "One or more linters failed."
          exit 1
