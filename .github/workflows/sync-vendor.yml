name: Sync Vendor Files

on:
  pull_request:
    paths:
      - "package.json"
      - "bun.lock"
  push:
    branches: [main, bun-refactor]
    paths:
      - "package.json"
      - "bun.lock"

jobs:
  sync-vendor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Update vendor files
        run: bun run update-vendor

      - name: Check vendor health
        run: bun run check-vendor

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet static/vendor/; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit vendor updates
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/vendor/
          git commit -m "vendor: sync vendor files with package.json updates"
          git push

      - name: Update PR with vendor changes
        if: steps.changes.outputs.changes == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add static/vendor/
          git commit -m "vendor: sync vendor files with package.json updates" || exit 0
          git push origin HEAD:${{ github.head_ref }} || exit 0
